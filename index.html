<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baroloke Manues</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-black grid place-content-center bg-white">
                <!-- Available Balance -->
                <div class="stats shadow">
                    <div class="stat">
                        <div class="stat-title text-black">Available Balance</div>
                        <div class="stat-value">89,400</div>

                    </div>
                </div>
                <div class="divider"></div>
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <form class="form">
                            <label class="label">Amount</label>
                            <input id="input-amount" type="text" class="input" placeholder="Amount" required />

                            <label class="label">4 Digit Pin</label>
                            <input id="input-pin" type="password" class="input" placeholder="Password" required />
                            <button id="btn-add-money" type="submit" class="btn btn-neutral mt-4">Add Money</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </main>
    <script src="./js/utilleise.js"></script>
    <script src="./js/add.js"></script>
</body>

</html>
